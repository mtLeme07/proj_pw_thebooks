{% extends 'base.html' %} {% block content %}
<body>
  <h2>Cadastro de Livros</h2>

  <hr />

  <!--Colocar a url do site lista-->
  <form action="{{url_for('lista')}}" method="POST">
    <div>
      <label>Título</label>
      <input type="text" placeholder="Digite o título do livro" />
    </div>

    <div>
      <label>Data de Publicação</label>
      <input type="date" />
    </div>

    <div>
      <label>Autor</label>
      <input type="text" placeholder="Digite o nome do autor" />
    </div>

    <div>
      <label>Gênero</label>
      <select>
        <option disabled selected>Selecione o gênero</option>
        <option>Ficção</option>
        <option>Não-ficção</option>
        <option>Romance</option>
        <option>Fantasia</option>
        <option>Suspense</option>
        <option>Histórico</option>
      </select>
    </div>

    <div>
      <label>Editora</label>
      <input type="text" placeholder="Digite o nome da editora" />
    </div>

    <div>
      <label>Ano de Publicação</label>
      <input type="number" placeholder="Digite o ano de publicação" />
    </div>

    <div>
      <label>Idioma</label>
      <select>
        <option disabled selected>Selecione o idioma</option>
        <option>Português</option>
        <option>Inglês</option>
        <option>Espanhol</option>
        <option>Francês</option>
        <option>Alemão</option>
        <option>Italiano</option>
        <option>Japonês</option>
        <option>Chinês</option>
        <option>Russo</option>
        <option>Coreano</option>
        <option>Grego</option>
      </select>
    </div>

    <div>
      <label>Classificação</label>
      <select>
        <option disabled selected>Selecione o gênero</option>
        <option>Livre</option>
        <option>10</option>
        <option>14</option>
        <option>16</option>
        <option>18</option>
      </select>
    </div>

    <div>
      <label>Observação</label>
      <textarea placeholder="Observações adicionais"></textarea>
    </div>

    <div>
      <button type="submit">Cadastrar</button>
    </div>
  </form>
</body>
{% endblock content %}
