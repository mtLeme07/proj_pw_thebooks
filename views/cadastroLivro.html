{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Cadastro de Livros</h2>
  <hr class="mb-4" />

  <form action="{{ url_for('lista') }}" method="POST" class="row g-3">

    <div class="col-md-6">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Digite o título do livro" required>
    </div>

    <div class="col-md-6">
      <label for="data" class="form-label">Data de Publicação</label>
      <input type="date" class="form-control" name="data" id="data" required>
    </div>

    <div class="col-md-6">
      <label for="autor" class="form-label">Autor</label>
      <input type="text" class="form-control" name="autor" id="autor" placeholder="Digite o nome do autor" required>
    </div>

    <div class="col-md-6">
      <label for="genero" class="form-label">Gênero</label>
      <select class="form-select" name="genero" id="genero" required>
        <option disabled selected>Selecione o gênero</option>
        <option>Ficção</option>
        <option>Não-ficção</option>
        <option>Romance</option>
        <option>Fantasia</option>
        <option>Suspense</option>
        <option>Histórico</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="editora" class="form-label">Editora</label>
      <input type="text" class="form-control" name="editora" id="editora" placeholder="Digite o nome da editora" required>
    </div>

    <div class="col-md-6">
      <label for="idioma" class="form-label">Idioma</label>
      <select class="form-select" name="idioma" id="idioma" required>
        <option disabled selected>Selecione o idioma</option>
        <option>Português</option>
        <option>Inglês</option>
        <option>Espanhol</option>
        <option>Francês</option>
        <option>Alemão</option>
        <option>Italiano</option>
        <option>Japonês</option>
        <option>Chinês</option>
        <option>Russo</option>
        <option>Coreano</option>
        <option>Grego</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="classificacao" class="form-label">Classificação</label>
      <select class="form-select" name="classificacao" id="classificacao" required>
        <option disabled selected>Selecione a classificação</option>
        <option>Livre</option>
        <option>10</option>
        <option>14</option>
        <option>16</option>
        <option>18</option>
      </select>
    </div>

    <div class="col-12">
      <label for="observacao" class="form-label">Observação</label>
      <textarea class="form-control" name="observacao" id="observacao" rows="3" placeholder="Observações adicionais" required></textarea>
    </div>

    <div class="col-12 text-center mt-4">
      <button type="submit" class="btn btn-warning px-5">Cadastrar</button>
    </div>

  </form>
</div>
{% endblock content %}
